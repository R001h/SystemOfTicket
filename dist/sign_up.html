<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/sign_up.24f1646a.css">
    <style>.modal {
  z-index: 1;
  width: 100%;
  height: 100%;
  background-color: #0006;
  justify-content: center;
  align-items: center;
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  overflow: auto;
}

.modal-content {
  width: 80%;
  text-align: center;
  background-color: #fefefe;
  border: 1px solid #888;
  border-radius: 5px;
  margin: 15% auto;
  padding: 20px;
}

.modal-content p {
  margin: 0;
  padding: 10px 0;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover, .close:focus {
  color: #000;
  cursor: pointer;
  text-decoration: none;
}

</style>
</head>
<body>

    <nav></nav>

    <div class="box_signUp">
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" required="" maxlength="45"> 
        <br>
        <label for="username">User Name:</label>
        <input type="text" placeholder="User Name" id="username" required="" maxlength="45"> 
        <br>
        <label for="cedula">Cedula:</label>
        <input type="number" placeholder="Cedula" id="cedula" required="" min="1" max="999999999"> 
        <br>
        <label for="psw">Password:</label>
        <input type="password" placeholder="Password" id="psw" required="" maxlength="45"><br>
    </div>

    <div class="containerButtons">
        <button id="btnSignUp" class="btnSignUp">Registrar Usuario</button>
        <br><br>
         <a href="/index.html">Oh Ya tienes Usuario ...</a>.
          <p></p>

    </div>
    

    <!-- Modal de Éxito -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" id="successConfirm">&times;</span>
            <p>Mensaje de éxito aquí</p>
        </div>
    </div>

    <!-- Modal de Error -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeError">&times;</span>
            <p>Mensaje de error aquí</p>
        </div>
    </div>

    <script src="/sign_up.e97e16f0.js" defer=""></script>

</body>
</html>
