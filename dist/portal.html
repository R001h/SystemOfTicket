<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="/portal.0abb52f8.css">
</head>
<body>

    <!-- Barra superior que muestra el nombre del usuario -->
    <header class="header">
        <span id="usernameDisplay">Usuario: Cargando...</span>
    </header>

    <!-- Contenedor principal para el contenido -->
    <main class="container">

        <!-- Formulario para crear una nueva consulta -->
        <section class="create-ticket-form">
            <label for="incident">Razón:</label>
            <input type="text" id="incident" placeholder="Razón de la consulta" maxlength="30" required="">
            <br>
            <button id="createTicket">Crear Consulta</button>
        </section>

        <!-- Contenedor para mostrar las consultas pendientes -->
        <section id="consultasContainer">
        </section>
        
    </main>

    <script src="/portal.52c38a92.js" defer=""></script>
    
</body>
</html>
