<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="/portal.0abb52f8.css">
</head>
<body>

    <!-- Contenedor principal para el contenido -->
    <main class="container">

        <!-- Formulario para crear una nueva consulta -->
        <section class="createTicketForm">
            <label for="incident">Consulta:</label>
            <input type="text" id="incident" placeholder="Razón de la consulta" maxlength="30" required="">
            <br>
            <label for="incidentDetails">Descripción:</label>
            <input type="text" id="incidentDetails" placeholder="Descripción de la consulta" maxlength="90" required="">
            <br>
            <button id="createTicketBtn">Crear Consulta</button>
        </section>

        <!-- Botón para redirigir a la página de historial de consultas -->
        <section class="navigation">
            <button onclick="window.location.href='history.html'">Ver Historial de Consultas</button>
        </section>

        <!-- Contenedor para mostrar las consultas pendientes -->
        <section id="consultasContainer"> 
        </section>
        
    </main>     

    <script src="/portal.52c38a92.js" defer=""></script>
    
</body>
</html>
